	<!-- <md-list ng-repeat="r in rows track by $index"> -->	
	<md-card class="cardMulti" style="margin-top:13px;">	 
		<md-card-header class="carscmdHead" style="background-color: #5bbec3;"> 
			<md-card-header-text>
			<span class="md-title">Webhook </span> 
			</md-card-header-text> 
		</md-card-header> 
	 <md-card-content style="padding:0px !important;">	
	<table ng-table="tableParams" class="table table-bordered">
	<!-- <table  class="table table-bordered"> -->
	<thead>
            <th class="theadCss">Repository</th>
            <th class="theadCss">Configuration</th>          
            
        </thead>
	<tbody>
      <tr ng-repeat="detail in details track by $index">
     
       <td class="tdCss" align="center" valign="center" >{{detail.repo}} </td>
       <td class="tdCss" align="center" valign="center" >
    	

      <md-content layout="row" layout-align="center center">
      OFF &nbsp;&nbsp;<md-switch ng-model="detail.hookvalue"  md-no-ink aria-label="Switch No Ink" ng-change="changeSwitchmode(detail.hookvalue,detail.repo,$index)" style="margin:0px;"> 
      ON   </md-switch>
      </md-content>
      
        
       </td>
       
        <!-- <md-switch ng-model="setDefault" ng-true-value="'1'" ng-false-value="'0'" md-no-ink aria-label="Switch No Ink" ng-change="changeSwitchmode($index)" style="margin:0px;"> Set as Default </md-switch> -->
         
        </tr>
       </tbody>
      </table>
	 </md-card-content>
	 </md-card>
